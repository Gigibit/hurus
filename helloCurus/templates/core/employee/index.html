{% extends 'base.html' %}

{% load static %}
{% load i18n %}


{% block head_css_section %}
 <link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock head_css_section %}

{% block footer_javascript_section %}
<script src="{% static 'js/home.js' %}" type="text/javascript"></script>
{% endblock footer_javascript_section %}

{% block content %}



<div class="container">
    <div class="calendar-section">
      <div class="row">

        <div class="col-md-12">

          <div class="calendar calendar-first" id="calendar_first">
            <div class="calendar_header">
              <button class="switch-month switch-left">
                <i class="glyphicon glyphicon-chevron-left"></i>
              </button>
              <h2></h2>
              <button class="switch-month switch-right">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </div>
            <div class="calendar_weekdays"></div>
            <div class="calendar_content"></div>
          </div>
        </div>
        <div id="tought-for-day"></div>
        <div class="col-md-12">
            <button id="go-to-statistics" class="btn btn-primary">{% trans 'GO_TO_STATISTICS' %}</button>
        </div>





        <div class="col-sm-6" style="display: none;">

          <div class="calendar calendar-second" id="calendar_second">
            <div class="calendar_header">
              <button class="switch-month switch-left">
                <i class="glyphicon glyphicon-chevron-left"></i>
              </button>
              <h2></h2>
              <button class="switch-month switch-right">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </div>
            <div class="calendar_weekdays"></div>
            <div class="calendar_content"></div>
          </div>            

        </div>

      </div> <!-- End Row -->
          
    </div> <!-- End Calendar -->
  </div> <!-- End Container -->
















<canvas  style="display: none;" id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45]
                }]
            },
            // Configuration options go here
            options: {}
        });
    </script>
{% endblock %}
